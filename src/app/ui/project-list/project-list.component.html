<div *ngFor="let project of data1$ | async" style="display: flex; align-item: center; justify-content: center;">
  <div style="width: 500px; border: black solid 1px; padding: 10px">
  <p>Id: {{project.id}}</p>

  <p>Description: {{project.description}}</p>
  </div>
</div>
